<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Viewer</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    img {
      width: 200px;
      height: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <img id="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">

  <div>
    <button onclick="changePokemon(-1)">Voltar -1</button>
    <button onclick="changePokemon(1)">Adiantar +1</button>
  </div>

  <script>
    let id = 1;

    function changePokemon(delta) {
      const novoId = id + delta;
      if (novoId < 1 || novoId > 100) return;
      id = novoId;
      document.getElementById("pokemon").src =
        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${id}.svg`;
    }
  </script>

</body>
</html>
